<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <!-- Quantitative Measures -->
            <fieldset>
                <legend>Quantitative Measures:</legend>
                <label for="priceConsciousness">1. How important is low price and discounted products for you?:</label>
                <input type="range" id="priceConsciousness" name="priceConsciousness" min="1" max="5">

                <label for="brandLoyalty">2. How important is brand loyalty to you?:</label>
                <input type="range" id="brandLoyalty" name="brandLoyalty" min="1" max="5">

                <label for="helpAppreciation">3. How much help do you need while shopping in terms of recommendations and product information?:</label>
                <input type="range" id="helpAppreciation" name="helpAppreciation" min="1" max="5">

                <label for="degreeKnowledge">4. How aware are you about the different products available at the supermarket?:</label>
                <input type="range" id="degreeKnowledge" name="degreeKnowledge" min="1" max="5">

                <label for="speedShopping">5. On a scale of 1-5 where 1 stands for slow informed decisions and 5 for quick recommendations, what kind of shopping experience would you prefer?:</label>
                <input type="range" id="speedShopping" name="speedShopping" min="1" max="5">


                <label for="newExplore">6. How likely are you to try out new offerings and products?:</label>
                <input type="range" id="newExplore" name="newExplore" min="1" max="5">
                <!-- Add similar range inputs for other quantitative measures -->
            </fieldset>

            <!-- Qualitative Option Selection -->
            <fieldset>
                <legend>Qualitative Option Selection:</legend>
                <label for="dietaryPreferences">7. Dietary Preferences:</label>
                <textarea id="dietaryPreferences" name="dietaryPreferences"></textarea>

                <label for="productInterest">8. Specialised Product Interest:</label>
                <textarea id="productInterest" name="productInterest"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
